    <style>
    div {
      padding-bottom: 5px;
    }

    .card {
      display: inline-block;
      border: 2px solid;
      padding: 2px;
      border-color: black;
      background-color: white;
      margin-right: 10px;
      margin-left: 10px;
      margin-top: 20px;
      width: 60px;
      text-align: right;
      height:100px;
      overflow: auto;
      position: relative;
    }

    .error-msg {
      color: red;
    }

    .red {
      color: red;
    }

    .blue {
      color: blue;
    }

    .black {
      color: black;
    }

    .card p {
      margin: 0;
    }

  .card p.player {
    position: absolute;
    bottom: 0px;
    font-size: 11px;
  }

  .card p.cards {
    font-size: 12px;
  }

      background-color: #ffe3b3;
      transform: translate(0px, -10px);
    }


    .hand {
      float: left;
      border-color: black;
      background-color: darksalmon;
      height: 140px;
      padding-top: 10px;
      padding-bottom: 10px;
      min-width: 100px;
      overflow: auto;
    }

    .table {
      float: left;
      border-color: black;
      background-color: green;
      height: 140px;
      padding-top: 10px;
      padding-bottom: 10px;
      min-width: 100px;
      overflow: auto;
    }
